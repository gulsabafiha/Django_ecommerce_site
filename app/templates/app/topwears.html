{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top wears{% endblock title %}
{% block main-content %}
<div class="container my-5">
      <div class="row">
            <div class="col-sm-3">
                  <div class="list-group">
                        <a href="{% url 'topwear' %}" class="list-group-item list-group-item-action" aria-current="true">All Items</a>
                        <a href="{% url 'topweardata' 'lira' %}" class="list-group-item list-group-item-action" aria-current="true">Lira</a>
                        <a href="{% url 'topweardata' 'gentlepark' %}" class="list-group-item list-group-item-action" aria-current="true">Gentle Park</a>

                  </div>
            </div>
            <div class="col-sm-8">
                  <div class="row">
                        {% for product in topwears %}
                              <div class="col-sm-4 text-center mb-4">
                                    <a href="{% url 'product-detail' product.id %}" class="btn">
                                          <div class="item">
                                                <img src="{{ product.product_image.url }}" height="300" class="">
                                                <div class="fw-bold">{{ product.title }}</div>
                                                <div class="fw-bold">{{ product.discounted_price }} 
                                                      <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                                                </div>
                                          </div>
                                    </a>
                              </div>
                        {% endfor %}
                  </div>
            </div>
      </div>
</div>
{% endblock main-content %}
